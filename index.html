<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="flexbox html css" />
    <meta name="author" content="Dailton Bastos" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Twitter Clone</title>
  </head>

  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Home" />Home</li>
            <li>
              <img
                src="/images/notification.svg"
                alt="Notification"
              />Notification
            </li>
            <li><img src="/images/message.svg" alt="Message" />Message</li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo Twitter" />

        <div class="side">
          <form action="#">
            <input type="text" placeholder="Search on Twiter" />
            <img src="/images/avatar.png" alt="Profile photo user" />
            <button>Tweet</button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
