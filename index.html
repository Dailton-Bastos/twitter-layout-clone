<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="flexbox html css" />
    <meta name="author" content="Dailton Bastos" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Twitter Clone</title>
  </head>

  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Home" />Home</li>
            <li>
              <img
                src="/images/notification.svg"
                alt="Notification"
              />Notification
            </li>
            <li><img src="/images/message.svg" alt="Message" />Message</li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo Twitter" />

        <div class="side">
          <form action="#">
            <input type="text" placeholder="Search on Twitter" />
            <img src="/images/avatar.png" alt="Profile photo user" />
            <button>Tweet</button>
          </form>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>#International Paradigm Architect</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1546</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>645</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>84</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>98</strong>
          </li>
          <li>
            <span>Lists</span>
            <strong>8</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>0</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
